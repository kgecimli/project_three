<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // ChannelList Komponente
        function ChannelList() {
            const [channels, setChannels] = React.useState([]);
            const [selectedChannel, setSelectedChannel] = React.useState(null); // State für den ausgewählten Channel
            const [messages, setMessages] = React.useState([]);  // State für Nachrichten

            // Fetch der Channels
            React.useEffect(() => {
                fetch("http://vm146.rz.uos.de/hub/channels") // university hub
                    .then(response => response.json())
                    .then(data => setChannels(data.channels));
            }, []);

            // Fetch der Nachrichten für den ausgewählten Channel
            React.useEffect(() => {
                if (selectedChannel) {
                    fetch(`http://vm146.rz.uos.de/hub/channels${selectedChannel.id}`)
                        .then(response => response.json())
                        .then(data => setMessages(data.messages));
                }
            }, [selectedChannel]);

            return (
                <div>
                    <h2>Channel List</h2>
                    <ul>
                        {channels.map(channel => (
                            <li key={channel.id}>
                                {/* Channel Name klickbar */}
                                <button onClick={() => setSelectedChannel(channel)}>
                                    {channel.name} (URL: {channel.endpoint}, Type: {channel.type_of_service})
                                </button>
                            </li>
                        ))}
                    </ul>

                    {/* Nachrichten unter dem ausgewählten Channel anzeigen */}
                    {selectedChannel && (
                        <div>
                            <h3>Messages for {selectedChannel.name}</h3>
                            <ul>
                                {messages.map((msg, index) => (
                                    <li key={index}>{msg.text}</li>
                                ))}
                            </ul>
                        </div>
                    )}
                </div>
            );
        }

        // Hauptkomponente, die ChannelList rendert
        ReactDOM.render(
            <div>
                <h1>Chat client: List of channels</h1>
                <ChannelList />
            </div>,
            document.getElementById('root')
        );
    </script>

</body>
</html>

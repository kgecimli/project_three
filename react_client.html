<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function ChannelList({ onSelectChannel }) {
            const [channels, setChannels] = React.useState([]);

            React.useEffect(() => {
                fetch("http://vm146.rz.uni-osnabrueck.de/u012/project_three/hub.wsgi/channels")
                    .then(response => response.json())
                    .then(data => setChannels(data.channels))
                    .catch(error => console.error("Error fetching channels:", error));
            }, []);

            return (
                <div className="ChannelList">
                    <h2 className="ueberschrift">Channel List</h2>
                    <ul className="liste-der-channels">
                        {channels.map(channel => (
                            <li
                                key={channel.id}
                                onClick={() => onSelectChannel(channel)}
                                style={{ cursor: "pointer", padding: "5px", borderBottom: "1px solid #ddd" }}>
                                {channel.name}
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function MessageList({ channel }) {
            const [messages, setMessages] = React.useState([]);

            React.useEffect(() => {
                let interval;

                if (channel) {
                    const fetchMessages = () => {
                        fetch(`${channel.endpoint}`, {
                            method: 'GET',
                            headers: {
                                'Authorization': 'authkey ' + channel.authkey,
                            }
                        })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Invalid authorization or failed to fetch messages');
                                }
                                return response.json();
                            })
                            .then(data => setMessages(data))
                            .catch(error => console.error(error));
                    };

                    // Fetch messages immediately when the component mounts
                    fetchMessages();

                    // Set up interval to fetch messages every 3 seconds
                    interval = setInterval(fetchMessages, 3000);  // Adjusted to 3 seconds
                }

                // Cleanup interval on component unmount or channel change
                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [channel]); // Effect runs whenever the selected channel changes

            if (!channel) return <p>No channel selected</p>;

            return (
                <div>
                    <h3 className="ueberschrift">Messages for {channel.name}</h3>
                    <ul>
                        {messages.map((msg, index) => (
                            <li key={index}>{msg.content} - <strong>{msg.sender}</strong></li>
                        ))}
                    </ul>
                </div>
            );
        }

        function NewMessage({channel, setMessages}) {
            function handleSubmit(e) {
                e.preventDefault();

                const form = e.target;
                const formData = new FormData(form);

                const message = {
                    content: formData.get("postContent"),
                    sender: formData.get("postTitle"),
                    timestamp: new Date().toISOString(),
                    extra: null
                };

                fetch(channel.endpoint, {
                    method: 'POST',
                    body: JSON.stringify(message),
                    headers: {
                        'Authorization': 'authkey ' + channel.authkey,
                        'Content-Type': 'application/json',
                    },
                })
                    .then(response => response.json())
                    .then(() => {
                        // Update message list after posting a message
                        setMessages(prevMessages => [...prevMessages, message]);  // Add the new message
                    })
                    .catch(error => console.error('Error posting message:', error));
            }

            return (
                <form onSubmit={handleSubmit}>
                    <label>
                        Post title: <input name="postTitle" defaultValue="Biking"/>
                    </label>
                    <label>
                        Edit your post:
                        <textarea name="postContent" rows={4} cols={40}/>
                    </label>
                    <hr/>
                    <button type="reset">Reset edits</button>
                    <button type="submit">Save post</button>
                </form>
            );
        }

        function App() {
            const [selectedChannel, setSelectedChannel] = React.useState(null);
            const [messages, setMessages] = React.useState([]);

            return (
                <div>
                    <h1 className="ueberschrift">Welcome to ChatIO</h1>
                    <blockquote className="description">
                        Welcome to the ChatIO platform! ðŸŽ‰
                        Here, you can chat with others in real-time. If you write <code>/assistant</code> before your
                        message, it will also be sent to ChatGPT, which will respond to you. Enjoy the conversation!
                    </blockquote>

                    <ChannelList onSelectChannel={setSelectedChannel}/>
                    <MessageList channel={selectedChannel}/>
                    {selectedChannel ? (
                        <NewMessage channel={selectedChannel} setMessages={setMessages}/>
                    ) : (
                        <p>Select a channel to chat!</p>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</body>
</html>

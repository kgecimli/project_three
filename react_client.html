<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        function ChannelList() {
            // React component that shows a channel list
            // content is fetched from the university hub (works only on university network, use VPN)
            //
            const [channels, setChannels] = React.useState([]);

            React.useEffect(() => {
                // Fetch list of channels
                fetch("http://vm146.rz.uos.de/hub/channels") // university hub
                    .then(response => response.json())
                    .then(data => setChannels(data.channels));
            }, []);  // empty list here means that this effect will run only once (you can add a variable to run it on change)

            return (
                <div>
                    <h2>Channel List</h2>
                    <ul>
                        {channels.map(channel => (
                            <li key={channel.id}>
                                {channel.name} (URL: {channel.endpoint}, Type: {channel.type_of_service})
                            </li>
                        ))}
                    </ul>
                </div>
            );
        }

        function MessageList({channel}) {

            const [messages, setMessages] = React.useState([]);

            React.useEffect(() => {
                if (channel) {
                    fetch(`${selectedChannel.endpoint}`, {
*                         method: 'GET',
*                         headers: {
*                             'Authorization': 'authkey ' + selectedChannel.authkey
*                         }
*                     })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Invalid authorization or failed to fetch messages');
                            }
                            return response.json();
                        })
                        .then(data => setMessages(data.messages))
                        .catch(error => console.error(error));
                }
            }, [channel]);

            if (!channel) return <p>Select a channel to see messages.</p>;

            return (
                <div>
                    <h3>Messages for {channel.name}</h3>
                    <ul>
                        {messages.map((msg, index) => (
                            <li key={index}>{msg.content} - <strong>{msg.sender}</strong></li>
                        ))}
                    </ul>
                </div>
            );
        }

        function App() {
            const [selectedChannel, setSelectedChannel] = React.useState(null);

            return (
                <div>
                    <h1>Chat Client</h1>
                    <ChannelList onSelectChannel={setSelectedChannel}/>
                    <MessageList channel={selectedChannel}/>
                </div>
            );
        }

        ReactDOM.render(<App/>, document.getElementById('root'));


        // main code: render the ChannelList component, add more components here
        ReactDOM.render(
            <div>
                <h1>Chat client: List of channels</h1>
                <ChannelList />
            </div>,
            document.getElementById('root'));
    </script>
</body>
</html>

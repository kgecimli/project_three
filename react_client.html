<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React App: Show Channels</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">

        // ChannelList Komponente
        function ChannelList() {
            const [channels, setChannels] = React.useState([]);
            const [selectedChannel, setSelectedChannel] = React.useState(null); // State für den ausgewählten Channel
            const [messages, setMessages] = React.useState([]);  // State für Nachrichten
            const [newMessage, setNewMessage] = React.useState(""); // State für neue Nachricht

            // Fetch der Channels
            React.useEffect(() => {
                fetch("http://vm146.rz.uni-osnabrueck.de/u012/project_three/hub.wsgi/channels") // university hub
                    .then(response => response.json())
                    .then(data => setChannels(data.channels));
            }, []);

            // Fetch der Nachrichten für den ausgewählten Channel
            React.useEffect(() => {
                if (selectedChannel) {
                    fetch(`http://vm146.rz.uos.de/hub/messages/${selectedChannel.id}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'authkey 0987654321',  // Direkt den CHANNEL_AUTHKEY hier als String eingebaut
                        }
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to fetch messages');
                            }
                            return response.json();
                        })
                        .then(data => setMessages(data.messages));
                }
            }, [selectedChannel]);

            // Funktion zum Senden einer neuen Nachricht
            const handleMessageSubmit = (e) => {
                e.preventDefault();

                // Neue Nachricht zum bestehenden Nachrichten-Array hinzufügen
                setMessages(prevMessages => [
                    ...prevMessages,
                    {text: newMessage, author: 'You'} // Beispiel, dass der Autor 'You' ist
                ]);

                // Nachricht an den Server senden (optional, falls der Server diese Funktion unterstützt)
                fetch(`http://vm146.rz.uos.de/hub/messages/${selectedChannel.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({text: newMessage}),
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Message sent:', data);
                        setNewMessage(''); // Eingabefeld zurücksetzen
                    })
                    .catch(error => console.log(error));
            };

            return (
                <div>
                    <h2>Channel List</h2>
                    <ul>
                        {channels.map(channel => (
                            <li key={channel.id}>
                                {/* Channel Name klickbar */}
                                <button onClick={() => setSelectedChannel(channel)}>
                                    {channel.name} (URL: {channel.endpoint}, Type: {channel.type_of_service})
                                </button>
                            </li>
                        ))}
                    </ul>

                    {/* Nachrichten unter dem ausgewählten Channel anzeigen */}
                    {selectedChannel && (
                        <div>
                            <h3>Messages for {selectedChannel.name}</h3>
                            <ul>
                                {messages.map((msg, index) => (
                                    <li key={index}>{msg.text} <em>by {msg.author}</em></li>
                                ))}
                            </ul>

                            {/* Textfeld für neue Nachricht */}
                            <form onSubmit={handleMessageSubmit}>
                                <textarea
                                    value={newMessage}
                                    onChange={(e) => setNewMessage(e.target.value)}
                                    placeholder="Type your message..."
                                    rows="3"
                                    style={{
                                        width: "100%",
                                        padding: "10px",
                                        marginBottom: "10px",
                                        borderRadius: "6px",
                                        border: "1px solid #ddd",
                                    }}
                                />
                                <button type="submit" className="send-button">Send Message</button>
                            </form>
                        </div>
                    )}
                </div>
            );
        }

        // Hauptkomponente, die ChannelList rendert
        ReactDOM.render(
            <div>
                <h1>Chat client: List of channels</h1>
                <ChannelList />
            </div>,
            document.getElementById('root')
        );
    </script>

</body>
</html>
